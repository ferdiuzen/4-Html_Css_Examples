<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table </title>
<!-- Dahili Stil Oluşturuldu
table, th ve td etiketlerine uygulandı
border stil özelliği solid ile kullanılarak 1px hat tanımlandı 
border collapse özelliği tablo içindeki kısmı sadeleştirdi-->
<style>  /* internal dahili css */
  table{
    border: 2px solid black ;
    border-collapse:collapse;
    width: 100%;
  }

   td,th{
    border:1px solid #dddddd;
    text-align: left; /*yazıyı sola yaslar */
    padding: 10px;
}
    tr:nth-child(even){  /* ara satırlar renklendirilir */
        background-color:#dddddd; 
    }
    

    
</style>

</head>
<body>
    <table >   <!-- border="1" olarak eklenebilir-->
       <thead>  
         <tr>
            <th>Yazar</th>
            <th>Kitap</th>
           
         </tr>       
       </thead>


       <tr>
            <td>George Orwel</td>
            <td>1984</td>

       </tr>

       <tr>
            <td>Kafka</td>
            <td>Dönüşüm</td>

       </tr>

       <tr>
            <td>Elif Şafak</td>
            <td>Bit Palas</td>


       </tr>

       <tr>
        <td>Dostoyevski</td>
        <td>Suç ve Ceza</td>


   </tr>
    </table>



</body>
</html>
